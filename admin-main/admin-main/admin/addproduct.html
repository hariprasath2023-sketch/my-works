<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add_Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/admin/script/script.js" defer></script>
  </head>
  <body class="addproduct">
    <div class="fs-1 d-flex justify-content-center" id="title">
      <p>Add Product</p>
    </div>
    <div
      class="Add_Product container p-4 rounded justify-content-center align-items-center form-control bg-secondary-50"
    >
      <div class="row">
        <input type="hidden" id="id" />
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Price</label>
          <input
            type="text"
            class="form-control"
            id="price"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-1">
          <label for="desc" class="form-label">Description</label>
          <textarea class="form-control" id="desc" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Image</label>
          <input
            type="text"
            class="form-control"
            id="image"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="d-flex justify-content-center">
          <button
            class="mt-3 py-2 w-50 mb-3 rounded btn btn-success"
            href=""
            id="btn"
            onclick="Addproduct()"
          >
            Add
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
