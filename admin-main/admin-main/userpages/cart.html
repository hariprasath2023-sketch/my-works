<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="/admin/script/script.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-primary" href="/admin/index.html"
          >E commerce</a
        >
        <div
          class="collapse navbar-collapse d-flex justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a
              class="but1 nav-link btn btn-outline-success btn-lg"
              href="/admin/userpages/order.html"
              >Order</a
            >
            <a
              class="but1 nav-link btn btn-outline-info btn-lg"
              onclick="signout()"
              >Logout</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="pt-3">
      <div class="container">
        <div><p class="fs-1">Cart</p></div>
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">Products</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="tablebody1"></tbody>
        </table>

        <p class="fs-5 text-end" id="total">Total - 100</p>
        <div class="d-flex justify-content-end">
          <button class="btn-outline-warning text-dark" onclick="checkout()">
            Checkout
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
